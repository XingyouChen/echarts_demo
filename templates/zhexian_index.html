$def with()

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo1.0 </title>
    <!-- 引入 echarts.js -->
    <script src="./static/js/echarts.min.js"></script>
    <script src="./static/js/theme/macarons.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'),'macarons');
	// 显示标题，图例和空的坐标轴
	myChart.setOption({
	    title : {
		text: '大一-大三三学年平均成绩变化',
		subtext: '2013-2015学年'
	    },
	    tooltip : {
		trigger: 'axis'
	    },
	    legend: {
		data:['综合成绩','课程成绩']
	    },
	    toolbox: {
		show : true,
		feature : {
		    mark : {show: true},
		    dataView : {show: true, readOnly: false},
		    magicType : {show: true, type: ['line', 'bar']},
		    restore : {show: true},
		    saveAsImage : {show: true}
		}
	    },
	    calculable : true,
	    xAxis : [
		{
		    type : 'category',
		    boundaryGap : false,
		    data : ['大一','大二','大三','周四','周五','周六','周日']
		}
	    ],
	    yAxis : [
		{
		    type : 'value',
		    axisLabel : {
		        formatter: '{value} °C'
		    }
		}
	    ],
	    series : [
		{
		    name:'综合成绩',
		    type:'line',
		    data:[11, 11, 15, 13, 12, 13, 10],
		    markPoint : {
		        data : [
		            {type : 'max', name: '最大值'},
		            {type : 'min', name: '最小值'}
		        ]
		    },
		    markLine : {
		        data : [
		            {type : 'average', name: '平均值'}
		        ]
		    }
		},
		{
		    name:'课程成绩',
		    type:'line',
		    data:[1, -2, 2, 5, 3, 2, 0],
		    markPoint : {
		        data : [
		            {type : 'max', name: '最大值'},
		            {type : 'min', name: '最小值'}
		        ]
		    },
		    markLine : {
		        data : [
		            {type : 'average', name : '平均值'}
		        ]
		    }
		}
	    ]
	});
    </script>
</body>
</html>
